<ion-content padding>
    <h3>What would you like to chat about?</h3>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-img src='../../assets/Kacheln_Bilder/Inactive/frankfurt.png' >
                </ion-img>
            </ion-col>
            <ion-col>
                <ion-img src='../../assets/Kacheln_Bilder/Inactive/hack.png' ></ion-img>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-img src='../../assets/Kacheln_Bilder/Inactive/tech.png' ></ion-img>
            </ion-col>
            <ion-col>
                <ion-img src='../../assets/Kacheln_Bilder/Inactive/food.png'></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="nickname" placeholder="Nickname"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-button  (click)="joinChat()" [disabled]="nickname === ''" [routerLink]="['/chat']" class="bottom">Join Chat as {{ nickname }}</ion-button>


    <!--ChatRoomStuff-->

</ion-content>
