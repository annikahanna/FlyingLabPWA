<ion-content padding>
    <ion-slides pager="true">
        <ion-slide>
            <h1>Welcome</h1>
            <h2>Are you ready to connect with outer passengers?</h2>
        </ion-slide>
        <ion-slide>
            <h1>Slide blaaaa</h1>
        </ion-slide>
        <ion-slide>
            <h1>Slide 3</h1>
        </ion-slide>
    </ion-slides>
    <ion-button expand="full">Take the ride</ion-button>
    <!--ChatRoomStuff-->
    <ion-item>
        <ion-label stacked>Set Nickname</ion-label>
        <ion-input type="text" [(ngModel)]="nickname" placeholder="Nickname"></ion-input>
    </ion-item>
    <button ion-button full (click)="joinChat()" [disabled]="nickname === ''" [routerLink]="['/chat']">Join Chat as {{ nickname }}</button>

</ion-content>

<ion-footer><button ion-button full (click)="joinChat()" [disabled]="nickname === ''" [routerLink]="['/chat']">Join Chat as {{ nickname }}</button>
</ion-footer>
